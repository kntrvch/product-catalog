<div class="container" *ngIf="product$ | async as product">
    <h1 class="my-5">{{ product.name }}</h1>
    <div class="row mb-5">
        <div class="col-lg-8">
            <img [src]="product.image.sourceUrl" class="card-img-top mb-3 mb-lg-0" [alt]="product.name">
        </div>
        <div class="col-lg-4">
            <div class="card">
                <div class="card-body">
                    <div class="fs-1 fw-bold mb-3">${{ product.price }}</div>
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.description }}</p>

                    <div class="alert alert-primary text-center my-3">
                        Order today and get it delivered tomorrow!
                        <strong *ngIf="countdown$ | async as countdown">
                            {{ countdown }}
                        </strong>
                    </div>

                    <button class="btn btn-primary w-100 d-flex align-items-center justify-content-center">Add to cart
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" width="16" height="16"
                            fill="currentColor"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                            <path
                                d="M0 24C0 10.7 10.7 0 24 0L69.5 0c22 0 41.5 12.8 50.6 32l411 0c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3l-288.5 0 5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5L488 336c13.3 0 24 10.7 24 24s-10.7 24-24 24l-288.3 0c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5L24 48C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z" />
                        </svg></button>
                </div>
            </div>
        </div>
    </div>
</div>
